<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어드민 메인 페이지</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/admin/sidebar.css">
  <link rel="stylesheet" href="/css/admin/header.css">
  <link rel="stylesheet" href="/css/admin/main.css">
  <link rel="stylesheet" href="/css/admin/meida.css">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="/js/admin/admin_chart_js/pay_chart.js"></script>
  <script type="text/javascript" src="/js/admin/admin_chart_js/daily_chart.js"></script>

  <style>

  </style>
</head>

<body>

  <sidebar th:insert="~{fragment/admin/sidebar::sidebars}"></sidebar>

  <div class="container">
    <header th:insert="~{fragment/admin/header::headers}"></header>

    <main class="main-right">
      <div>
        <h2 class="top-h2">요약</h2>
        <p>판매량 접속량 차트, 최근 주문, 등급관련 차트?, 주문 상승 책,</p>
        <div class="chart-wrap">
          <div class="chart">
            <div id="curve_pay_chart"></div>
          </div>
          <div class="chart">
            <div id="curve_daily_chart"></div>
          </div>
        </div>
        <div>
          신규 도서
        </div>
      </div>
    </main>
  </div>

  <script>
    window.onload = () => {
      ComponentEvent.getInstance().addClickEventSidebarButton();
    }
    //대쉬보드 메뉴 열기
    const dashboard = document.querySelector('.dashboard');

    dashboard.addEventListener('click', function () {
      this.classList.toggle('opened');
    });
  

    //사이드바 열기
    class ComponentEvent {
      static #instance = null;
      static getInstance() {
        if (this.#instance == null) {
          this.#instance = new ComponentEvent();
        }
        return this.#instance;
      }

      addClickEventSidebarButton() {
        const OnSidebar = document.querySelector("#sidebar-icon");

        OnSidebar.onclick = () => {
          const sidebar = document.getElementById("sidebar");
          sidebar.style.display = (sidebar.style.display != 'none') ? "none" : "block";
        }

      }
    }

    

  </script>
</body>

</html>
