<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/main/resources/static/css/account/reset.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/account/register.css">
</head>
<body>
    <div class="member">
        <img class="logo" src="/src/main/resources/static/images/account/gaewoodi.png">

       <div class="UserId">
            <p>아이디</p>
            <span class="placehold-text"><input type="text"></span>
        </div>
        <div class="UserPw">
            <p>비밀번호</p>
            <input class="userpw" type="password">
        </div>
        <div class="Re-UserPw">
            <p>비밀번호 확인</p>
            <input class="userpw-confirm" type="password">
        </div>
        <div class="UserName">
            <p>이름</p>
            <input type="text">
        </div>

       <div class="field birth">
            <p>생년월일</p>
            <div>
                <select>
                    <option value="">연도</option>
                </select>                
                <select>
                    <option value="">월</option>
                </select>
                <select>
                    <option value="">일</option>
                </select> 
            </div>
        </div>

        <div class="Email">
            <p>이메일 주소 입력</p>
            <input type="email" placeholder="이메일 주소를 선택해 주세요">
        </div>
        
        <div class="tel-number">
            <p>휴대전화</p>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>

       <input type="submit" value="회원가입 하기">

        
    </div>
    <div class="member-footer">
            <div class="footer1">
                <ul>
                    <li>
                        <a href="#">이용약관</a>
                    </li>
                    <li>
                        <a href="#">개인정보 처리방침</a>
                    </li>
                    <li>
                        <a href="#">운영정책</a>
                    </li>
                    <li>
                        <a href="#">고객센터</a>
                    </li>
                    <li>
                        <a href="#">공지사항</a>
                    </li>
                    <li>
                        <a href="#">언어</a>
                    </li>
                </ul>
            </div>
            <div class="footer2">
                <a href="#">Copyright © Kakao Corp. All rights reserved.</a> 
            </div>          
        </div>
</body>
</html>
