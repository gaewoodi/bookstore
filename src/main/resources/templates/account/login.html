<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/account/reset.css">
    <link rel="stylesheet" href="/css/account/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/main/resources/static/css/reset.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/account/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="/src/main/resources/static/images/favicon.png" />
</head>
<body>
    <div class="wrap">
        <header id="header" th:insert="~{fragment/header::headers}"></header>
    </div>

    <div class="wrap">
        <div class="login-wrap">
            <div class="welcom-box">
                <h1>Welcome</h1>
            </div>
            <div class="login-box">
                <form method="post" id="login-form" onsubmit="return loginCheck()">
                    <div class="login">          
                        <input type="text" name="frm" class="userid" placeholder="Email" /><br />
                        <input type="password" class="passwd" placeholder="Password" /><br />
                    </div>
                    <label class="remember-check">
                        <input type="checkbox" id="remember-check" checked>로그인 상태 유지
                    </label>
                    <button type="submit" class="btn">로그인</button>
                    
                    <div class="tbody">
                        <div class="tbody1">
                            <p>
                                <a href="#">회원가입</a>
                            </p>
                        </div> 
                        <div class="tbody2">
                            <ul>
                                <li>
                                    <a href="#">계정찾기</a>
                                </li>
                                <li>
                                    <a href="#">비밀번호 찾기</a>
                                </li>
                            </ul>                       
                        </div>               
                    </div> 
                </form>
            </div>
            
            <div class="footer-wrap">
                <div class="footer">
                    <div class="footer1">
                        <ul>
                            <li>
                                <a href="#">이용약관</a>
                            </li>
                            <li>
                                <a href="#">개인정보 처리방침</a>
                            </li>
                            <li>
                                <a href="#">운영정책</a>
                            </li>
                            <li>
                                <a href="#">고객센터</a>
                            </li>
                            <li>
                                <a href="#">공지사항</a>
                            </li>
                            <li>
                                <a href="#">언어</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer2">
                        <a href="#">Copyright © Kakao Corp. All rights reserved.</a>        
                    </div>
                </div>
            </div>        
        </div>                               
    </div>

    <script>
        function loginCheck() {
            let userid = $(".userid");
            let passwd = $(".passwd");

            if( !userid.val() ) {
                alert("아이디를 입력해 주세요.");
                userid.focus();
                return false;
            }
        }
    </script>

    <script th:src="@{/js/fragment/header.js}"></script>
</body>
</html>
