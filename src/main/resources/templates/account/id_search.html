<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/account/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrap">
        <header id="header" th:insert="~{fragment/header::headers}"></header>
    </div>

    <div class="wrap">
        <div class="login-wrap">
            <div class="welcom-box">
                <h1>Welcome</h1>
            </div>
            <div class="login-box">
                <form method="post" id="login-form" onsubmit="return loginCheck()" action="/login">
                    <div class="login">          
                        <input type="text" name="id" class="userid" placeholder="아이디" /><br />
                        <input type="password" name="passwd" class="passwd" placeholder="비밀번호" /><br />
                    </div>

                    <button type="submit" class="btn">아이디 찾기</button>

                    <div class="tbody">
                        <div class="tbody2">
                            <ul>
                                <li>
                                    <a href="#">비밀번호 찾기</a>
                                </li>
                                <li>
                                    <a href="#">로그인</a>
                                </li>
                            </ul>                       
                        </div>               
                    </div> 
                </form>
            </div>
        </div>                               
    </div>

    <script th:src="@{/js/fragment/header.js}"></script>
</body>
</html>
