<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 도서 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <!-- <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/book/best.css"> -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/book/search.css">
</head>
<body>
    <div class="main-wrap">
        <header id="header" th:insert="~{fragment/header::headers}"></header>

        <div class="box">     
            <div class="box1">
                <p>전체 도서</p>
            </div>
            <div class="txt">
                <span class="txt1">1,565,349</span>
                <span class="txt2">개의 상품이 있습니다.</span>
            </div>

            
        </div>
        <!-- 메인부분 -->
        <div class="main">
            <div th:insert="~{fragment/side_menu::sideMenu}" class="menu-container"></div>
            <!-- side메뉴 끝 -->
            
            <!-- section-right시작 -->
            <div class="section-right">
                
                <div class="search-container">
                    <div class="main-container">
                        <nav class="anb">
                            <img src="/images/book/p.jpg" alt="놀동">
                        </nav>
                        <nav class="anb"> 
                            <img src="/images/book/p2.jpg" alt="놀동2">
                        </nav>
                    </div>
                    
                    <div class="btn">
                        <button class="btn1">1day</button>
                        <button class="btn2">매장픽업</button>
                        <button class="btn3">오늘출발</button>
                    </div>

                    <div class="cate-bar">
                        <select class="cate-select" onchange="changeCate(this.value)">
                            <option value="recomend">추천순</option>
                            <option value="purpular">인기순</option>
                            <option value="recomend">낮은가격순</option>
                            <option value="recomend">높은가격순</option>
                        </select>
                    </div>
                </div>

                <div class="main-book">
                    <div class="book" th:each="name: ${list}">
                        <div class="one-book">
                            <div class="img-wrap">
                                <img th:src="@{/images/no_image_pink.png}" alt="사진1">
                                <!-- <img src="/images/no_image_pink.png" alt="사진1"> -->
                            </div>
                            <p class="one">[[${name.bookName}]]</p>
                            <p class="price">[[${name.price}]]</p>
                        </div>
                    </div>
                    
                </div>
                   

                <div class="pass">
                    <a>
                        <button>
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                    </a>
                    
                    <a>
                        <button>1</button>
                    </a>

                    <a>
                        <button>2</button>
                    </a>

                    <a>
                        <button>3</button>
                    </a>

                    <a>
                        <button>4</button>
                    </a>

                    <a>
                        <button>5</button>
                    </a>

                    <a>
                        <button>
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
</div>
            
        
       

<footer id ="footer" th:insert="~{fragment/footer::footers}"></footer>
    </div>
    <script th:src="@{/js/fragment/header.js}"></script>
    <script th:src="@{/js/fragment/side_menu.js}"></script>

    
</body>
</html>
