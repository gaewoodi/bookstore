<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <!-- <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/book/best.css"> -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/book/best.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-wrap">
        <header id="header" th:insert="~{fragment/header::headers}"></header>

        <div class="box">     
            <div class="box1">
                <p>Best 도서</p>
            </div>
        </div>
        <!-- 메인부분 -->
        <div class="main">
            <div th:insert="~{fragment/side_menu::sideMenu}" class="menu-container"></div>
            <!-- side메뉴 끝 -->
            
            <!-- section-right시작 -->
            <div class="section-right">
                
                <div class="search-container">
                    <div class="main-container">
                        <nav class="anb">
                            <img src="/images/book/p.jpg" alt="놀동">
                        </nav>
                        <nav class="anb"> 
                            <img src="/images/book/p2.jpg" alt="놀동2">
                        </nav>
                    </div>
                    
                    <div class="btn">
                        <button class="btn1">1day</button>
                        <button class="btn2">매장픽업</button>
                        <button class="btn3">오늘출발</button>
                    </div>
                   
                </div>

                <div class="main-book">
                    <div class="book" th:each="name, i: ${list}">
                        <i class="fa-solid fa-crown" >
                            <span>BEST [[${i.count}]]</span>
                        </i>
                        <div class="one-book">
                            <div class="img-wrap">
                                <img th:src="@{/images/no_image_pink.jpg}" alt="사진1">
                            </div>
                            <p class="one">[[${name.bookName}]]</p>
                            <p class="price">[[${name.price}]]</p>
                        </div>
                    </div>


                    <!-- <div class="book">
                        <div class="one-book" >
                            <p class="con"></p>
                            <div class="img-wrap">
                                <img src="./static/images/b1.jpg" alt="사진1">
                            </div>
                            <p class="one">자존감 수업 (하루에 하나 나를<br />사랑하게 되는자존감 회복 훈련)</p>
                            <p class="price">15,300</p>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
        <footer id ="footer" th:insert="~{fragment/footer::footers}"></footer>
    </div>
            
        
       
        
    
    <script th:src="@{/js/fragment/header.js}"></script>
    <script th:src="@{/js/fragment/side_menu.js}"></script>
</body>

</html>
