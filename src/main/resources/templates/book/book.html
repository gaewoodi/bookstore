<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-store < 전체도서</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- 폰트, 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/side_menu.css}">
    <link rel="stylesheet" th:href="@{/css/purchase/purchase_list.css}">
    <link rel="stylesheet" th:href="@{/css/purchase/responsive.css}">
</head>

<body>
    <div id="container">
        <header id="header" th:insert="~{fragment/header::headers}"></header>

        <main class="main-container">
            <div class="serve-container">
                <!--main-container basis 1 -->
                <div th:insert="~{fragment/side_menu::sideMenu}" class="menu-container"></div>
                
                <!--main-container basis 2 -->
                <div class="book-purchase-list">
                    <h1>도서 목록</h1>
                    <hr>

                    <div class="third-container" th:each="book: ${book}">
                        <div class="book-cointainer">
                            <div class="image-container">
                                <img th:src="@{/images/no_image_pink.png}" alt="백광">
                                <!-- <img th:src="@{http://localhost:8888/image} + ${book.saveName}" alt="백광"> -->
                            </div>
                            <div class="book-data">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>[[${book.bookCode}]]</td>
                                        </tr>
                                        <tr>
                                            <td>도서제목</td>
                                            <td>[[${book.bookName}]]</td>
                                        </tr>
                                        <tr>
                                            <td>작가</td>
                                            <td>[[${book.author}]]</td>
                                        </tr>
                                        <tr>
                                            <td>출판사</td>
                                            <td>[[${book.publisher}]]</td>
                                        </tr>
                                            <td>출판연도</td>
                                            <td>[[${book.publicationDate}]]</td>
                                        <tr>
                                            <td>분류</td>
                                            <td>[[${book.category}]]</td>
                                        </tr>
                                        <tr>
                                            <td>가격</td>
                                            <td>[[${book.price}]]</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> 


                    <div class="paging-container">
                        <a>
                            <button><i class="fa-regular fa-circle-left"></i></button>
                        </a>
                        <a>
                            <button>1</button>
                        </a>
                        <a>
                            <button><i class="fa-regular fa-circle-right"></i></button>
                        </a>
                    </div>

                </div>
            </div>
        </main>
        <footer id ="footer" th:insert="~{fragment/footer::footers}"></footer>
    </div>
    <script src="/js/fragment/side_menu.js"></script>
</body>
</html>
